# Default server on port 80 redirects to https

server {

    listen 80;
    listen [::]:80;
    server_name login.faypublic.tv; # update with production values
    charset utf-8;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }
}

