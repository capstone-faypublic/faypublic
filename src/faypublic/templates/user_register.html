{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block pagecontent %}

<div class="container">
    <h1>Register</h1>
    <p>Have an account? <a href="/login/">Login</a></p>
</div>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="button green-bg"/>
    </form>
</div>

{% endblock pagecontent %}
