{% extends 'base.html' %}

{% block title %}Password reset{% endblock title %}

{% block pagecontent %}

<div class="container">
    <h1>Password reset</h1>
    <p>Forgot your password? No worries, use the form below to reset it!</p>
</div>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="button green-bg"/>
    </form>
</div>

{% endblock pagecontent %}
