{% extends 'base.html' %}

{% block title %}Reset password{% endblock title %}

{% block pagecontent %}

<div class="container">
    <h1>Reset password</h1>
    <p>You have completed the email verification, please enter a new password below.</p>
</div>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="button green-bg" value="Submit"/>
    </form>
</div>

{% endblock pagecontent %}
