{% extends 'base.html' %}

{% block title %}Log in{% endblock title %}

{% block pagecontent %}

<div class="container">
    <h1>Log in</h1>
    <p>Dont have an account? <a href="/register/?next={{ next }}">Register</a></p>
</div>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="button green-bg"/>
    </form>
</div>

{% endblock pagecontent %}
