{% extends 'base.html' %}

{% block pagecontent %}

<div class="container">
    <h1>equipment checkout</h1>
    <p>this is a page where you can checkout equipment</p>
</div>
<div class="container">
    <h1>{{ item.make }} {{ item.model }}</h1>

    <img src="/static/media/{{ item.image }}" width="300">

    <p>{{ item.description }}</p>




    <form action="" method="post">
        {% csrf_token %}
        {{ checkout_form.as_p }}
        <input type="submit"/>
    </form>
</div>
{% endblock pagecontent %}
