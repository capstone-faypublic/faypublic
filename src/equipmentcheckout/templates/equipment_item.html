{% extends 'base.html' %}

{% block title %}Equipment item{% endblock title %}

{% block pagecontent %}

<div class="container">

    <h1>{{ item.make }} {{ item.model }}</h1>

    <img src="/static/media/{{ item.image }}" width="300">

    <p>{{ item.description }}</p>
    <p>Quantity: {{ item.quantity }}</p>

</div>


{% endblock pagecontent %}
