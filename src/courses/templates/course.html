{% extends 'base.html' %}

{% block pagecontent %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
<h1>{{ Courses.course_title}}</h1>


<div class="container">
    <h1>Course</h1>
    <p>Page to view courses offered</p>
</div>
<div class="container">
    <!--<label >{{ course.course_title }}</label><br />-->
    The names are:
    {%for item in output%}
        <div class="course_listing" style="background-color:blue; padding-bottom:1cm; padding-left:1cm; float:center" >

            <p> {{item.course_description}}</p>
        </div>
    {% endfor %}

</div>
{% endblock pagecontent %}

</body>
</html>
